<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<title>Primefaces fpdual</title>
  </h:head>
 
  <h:body>
  	<h1>Curos Primefaces FPDual</h1>
  	
  	<h2>Componentes</h2>
  	<h:form>
  		<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
	  	<h3>Input Text</h3>
	  	<p:inputText id="campoTexto"
	  		value="#{formulario.campoTexto}">
	  		<p:ajax event="keyup" update="valorCampoTexto"/>	
	  	</p:inputText>
	  	<h:outputText id="valorCampoTexto" value="#{formulario.campoTexto}"/>
	<!--   	<h3>Input Text Ajax</h3> -->
	  	<h3>Select One</h3>
		 <p:outputLabel for="@next" value="Basic"/>
         <p:selectOneMenu id="option" value="#{formulario.selectedOption}">
             <f:selectItem itemLabel="Select One" itemValue=""/>
             <f:selectItem itemLabel="Option1" itemValue="Option1"/>
             <f:selectItem itemLabel="Option2" itemValue="Option2"/>
             <f:selectItem itemLabel="Option3" itemValue="Option3"/>
             <p:ajax event="itemSelect" update="valorSelectOne"/>
         </p:selectOneMenu>
         <h:outputText id="valorSelectOne" value="#{formulario.selectedOption}"/>
         
          <div class="field col-12 md:col-4">
             <p:outputLabel for="@next" value="Grouping"/>
             <p:selectOneMenu id="group" value="#{formulario.countryGroup}">
                 <f:selectItem itemLabel="Select One" itemValue=""/>
                 <f:selectItems value="#{formulario.countriesGroup}"/>
             <p:ajax event="itemSelect" update="valorSelectOne2"/>
             </p:selectOneMenu>
           </div>
         <h:outputText id="valorSelectOne2" value="#{formulario.countryGroup}"/>
	  	<h3>Datatable</h3>
	  	<p:dataTable id="products" var="product" value="#{formulario.products}" rowKey="#{product.id}"
                     selection="#{formulario.selectedProduct}" selectionMode="single">

            <p:column headerText="Code">
                <h:outputText value="#{product.code}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>
            <p:column headerText="Category">
                <h:outputText value="#{product.category}" />
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column>
        </p:dataTable>
        
	  	
	  	<h3>Command Button</h3>
	  	<p:commandButton id="botonValidar" value="Validar" 
	  		actionListener="#{formulario.validarCampos}"/>
  	</h:form>
  </h:body>
</html>
