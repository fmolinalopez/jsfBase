<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
  	<title>Ejercicio 2</title>
  </h:head>
 
  <h:body>
  	<h1>Ejercicio 2</h1>
  	<h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>  	

	  	<p:outputLabel for="selectorComponente" value="Selector de componentes:"/>
	  	<p:spacer height="2px" width="100%"/>
	  	
	  	<p:selectOneMenu id="selectorComponente" value="#{ejercicio2.componenteSeleccionado}">
            <f:selectItem itemLabel="SelecciÃ³n de componente" itemValue=""/>
            <f:selectItems value="#{ejercicio2.componentes}"/>
            <p:ajax update="panelComponentes"/>
        </p:selectOneMenu>
        
        <p:panel id="panelComponentes">
        	<p:dataTable id="products" var="product" value="#{ejercicio2.products}" rowKey="#{product.id}"
        		rendered="#{ejercicio2.mostrarComponente('Datatable')}">
	            <p:column headerText="Code">
	                <h:outputText value="#{product.code}" />
	            </p:column>
	            <p:column headerText="Name">
	                <h:outputText value="#{product.name}" />
	            </p:column>
	            <p:column headerText="Category">
	                <h:outputText value="#{product.category}" />
	            </p:column>
	            <p:column headerText="Quantity">
	                <h:outputText value="#{product.quantity}" />
	            </p:column>
        	</p:dataTable>
        	
        	<p:poll interval="1" listener="#{ejercicio2.incrementarKnob()}" update="knob" rendered="#{ejercicio2.mostrarComponente('Knob')}"/>
        	<p:knob id="knob" value="#{ejercicio2.campoKnob}" rendered="#{ejercicio2.mostrarComponente('Knob')}"/>
        	
        	<p:selectOneRadio id="city" value="#{ejercicio2.ciudad}" layout="grid" columns="3" 
        		styleClass="grid-radio"	rendered="#{ejercicio2.mostrarComponente('Radio')}">
	           <f:selectItems value="#{ejercicio2.ciudades}" var="ciudad" itemLabel="#{ciudad}" itemValue="#{ciudad}"/>
        	</p:selectOneRadio>
        	
        	<p:datePicker id="datepicker" value="#{ejercicio2.fecha}" rendered="#{ejercicio2.mostrarComponente('Datepicker')}"/>
        </p:panel>        
  	</h:form>
  </h:body>
</html>
